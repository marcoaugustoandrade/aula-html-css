<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criação de conta</title>
  <link rel="stylesheet" href="estilos.css">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;600&display=swap" rel="stylesheet">   
</head>
<body>
  <header class="cabecalho">
    <h1 class="titulo">Criar conta</h1>
    <span class="texto">Já tem uma conta?</span> <a href="#" class="link">Entrar</a>
  </header>
  <form class="formulario">
    <div class="formulario-campo">
      <div>
        <label for="nome">Nome</label>
      </div>
      <div>
        <input type="text" id="nome" placeholder="Insira seu nome" class="icone-nome" required>
      </div>
    </div>
    <div class="formulario-campo">
      <div>
        <label for="email">E-mail</label>
      </div>
      <div>
        <input type="mail" id="email" placeholder="Insira seu e-mail" class="icone-email" required>
      </div>
    </div>
    <div class="formulario-campo invalido">
      <div>
        <label for="senha">Senha</label>
      </div>
      <div>
        <input type="password" id="senha" placeholder="********" class="icone-senha" required>
      </div>
    </div>
    <div class="mensagem">A senha deve ter pelo menos 8 caracteres, com 1 caracter numérico</div>
    <button class="botao">Criar conta</button>
  </form>
</body>
</html>
