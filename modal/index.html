<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventos</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <div class="modal">
    <h1>Criar evento</h1>
    <hr>
    <form>
      <div><label for="titulo">Título</label></div>
      <div><input type="text" id="titulo" placeholder="Título do evento"></div>
      <div><label for="data">Data</label></div>
      <div><input type="date"></div>
      <div><label for="horario">Horário</label></div>
      <div><input type="time" id="horario"></div>
      <div><label for="duracao">Duração</label></div>
      <div><input type="time" id="duracao"></div>
      <button class="botao">Criar evento</button>
    </form>
  </div>
</body>
</html>
